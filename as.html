<!DOCTYPE html>
<html lang="lt">
	<head>
		<title>Lentele</title>
		<meta charset="utf-8">
	</head>
	<body>
		<b>Duomenų informacija</b>
		<form>
			<div>
				<label>El.pašto adresas:</label>
				<input type="email" required>
			</div>
			<div>
				<label>Slaptažodis:</label>
				<input type="password" required>
			</div>
			<div>
				<label >Patvirtinti slaptažodį</label>
				<input type="password" required>
			</div>
			<div>
				<input type="checkbox">
				<label>Sutinku su taisyklemis</label>
			</div>
		<b>Pasitikrinkite sąskaitos adresą</b>
			<div>
				<label>Lytis:</label>
					<select>
						<option>Moteris</option>
						<option>Vyras</option>
					</select>
			</div>
			<div>
				<label>Vardas:</label>
				<input type="text" required>
			</div>
			<div>
				<label>Pavardė:</label>
				<input type="text" required>
			</div>
			<div>
				<label>Gatvė. namo(buto)nr.:</label>
				<input type="text" required>
			</div>
			<div>
				<label>Pašto kodas:</label>
				<input type="text" required> 
			</div>
			<div>
				<label>Miestas:</label>
				<input type="text" required>
			</div>
			<div>
				<label>Šalis:</label>
				<input type="text" required>
			</div>
			<div>
				<label>Telefonas:Papildoma informacija:(pavyzdžiui vartelių durų kodas)</label>
				<input type="tel" required>
			</div>
			<div>
				<textarea></textarea>
			</div>
				<button type="submit">Registruotis</button>
	</form>
	</body>
</html>
